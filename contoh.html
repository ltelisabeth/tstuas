<!DOCTYPE html>
<html>
<head>
    <title>Alya's!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">18218029</span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addresource">Add new resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources">Resources JSON</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="display-3">Resources List</h1>
        <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="resources"></tbody>
        </table>
        </div>
    </div>
</body>
<script>
    function submit() {
        $.ajax({
            url: '/new-resource',
            method: 'post',
            data: {
                'name': $('#name').val(),
                'category': $('#category').val(),
                'description': $('#description').val(),
                'location': $('#location').val(),
            },
            success: function (response) {
                console.log(response);
                $('#feedback').html('Resource added');
            },
            error: function (response) {
                console.log(response);
            }
        })
    }

    function getResources() {
        content = "";
        $.ajax({
            url: '/resources',
            type: 'get',
            crossDomain: true,
            dataType: 'json',
            success: function (response) {
                console.log(response);
                $.each(response.resources.slice(0,501), function (key,value) {
                    content += "<tr><td>" + value.id + "</td><td>" + value.name + "</td><td>" + value.category + "</td><td>" + value.desc + "</td><td>" + value.location + "</td></tr>";
                });
                $('#resources').html(content);
            },
            error: function (response) {
                console.log(response);
            }
        })
    }

    $(document).ready(
        function() {
            getResources();
        }
    );
</script>
</html>
