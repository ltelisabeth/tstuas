<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <title>Book Inventory</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
    </nav>
    <div class="container">
    </div>

    <br>
    <br>
    <div class="container">
    <h2>Update Book</h2>
        <label for="id">ID:</label>
        <input class="form-control" type="text" name='id' id='id' placeholder="Enter ID" aria-label="Enter ID" >
        <br>
        <label for="title">Title:</label>
        <input class="form-control" type="text" name='title' id='title' placeholder="Enter Title" aria-label="Enter Title" >   
        <br>
            <button onclick="update()">UPDATE</button>
            <br>
            <a id="feedback"></a>
       
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <br>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Number of Pages</th>
                        <th scope="col">Book Types</th>
                        <th scope="col">Date Published</th>
                    </tr>
                </thead>
                <tbody id="hasil"></tbody>
            </table>
    
            <br>    
        </div>
        </div>
    </div>
</body>
    <script>
        function update() {
            $.ajax({
                url: "/details",
                method: 'put',
                data: {
                    'id': $('#id').val(),
                    'title': $('#title').val(),
                },
                success: function (response) {
                    console.log(response);
                    $('#feedback').html('Book updated successfully!');
                },
                error: function (response) {
                    console.log(response);
                }
            })
        }
        function getResources() {
        content = "";
        $.ajax({
            url: '/book',
            type: 'get',
            crossDomain: true,
            dataType: 'json',
            success: function (response) {
                console.log(response);
                $.each(response.hasil.slice(0,501), function (key,value) {
                    content += "<tr><td>" + value.id + "</td><td>" + value.title + "</td><td>" + value.author + "</td><td>" + value.totalpages + "</td><td>" + value.type + "</td><td>" + value.published +"</td></tr>";
                });
                $('#hasil').html(content);
            },
            error: function (response) {
                console.log(response);
            }
        })
    }
        $(document).ready(
            function() {
                getResources();
            }
    );
    $("button").click(
            function() {
                getResources();
            }
    );
    </script>
</html>
