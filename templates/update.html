<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <title>Book Inventory</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
    </nav>

    <br>
    
    <div class="container">   
        <h2>Update Book</h2>    
        <div class="table-responsive">
            <table class="table table-bordered">
                <br>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Number of Pages</th>
                        <th scope="col">Book Types</th>
                        <th scope="col">Date Published</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="thead-light" id="hasil"></tbody>
            </table>
        </div>
        <a id="edit"></a> 
    </div>
</body>
<script>
        function update(id) {
            $.ajax({
                url: '/details/' + id,
                method: 'put',
                data: {
                    'title': $('#title').val(),
                    'author': $('#author').val(),
                    'totalpages': $('#totalpages').val(),
                    'type': $('#type').val(),
                    'published': $('#published').val(),
                },
                success: function (response) {
                    console.log(response);
                    $('#feedback').html('Book updated successfully!');
                    window.location.reload();
                },
                error: function (response) {
                    console.log(response);
                }
            })
        }

        function submit(id) {
            content = ""
            $.ajax({
                url: '/book/'+ id,
                type: 'get',
                crossDomain: true,
                dataType: 'json',
                success: function (response) {
                    console.log(response);
                    $.each(response.hasil.slice(0,501), function (key,value) {
                        title = '<div class="form-group"><label for="title">Title</label><input type="text" placeholder="Enter Title" id="title" class="form-control" value="'+ value.title +'" required></div>'
                        author = '<div class="form-group"><label for="author">Author</label><textarea class="form-control" placeholder="Enter Author" id="author" required>'+ value.author +'</textarea></div>'
                        totalpages = '<div class="form-group"><label for="number_of_pages">Number of Pages</label><textarea class="form-control" placeholder="Enter Number of Pages" id="totalpages" required>'+ value.totalpages +'</textarea></div>'
                        type = '<div class="form-group"><label for="book_type">Pick Type of Book</label><select class="form-control" id="type" required><option value="Novel">Novel</option><option value="Non Fiction">Non Fiction</option><option value="Documentation">Documentation</option><option value="Other">Other</option></select></div>'
                        published = '<div class="form-group><label for="date_published">Date Published</label><input type="date" class="form-control" placeholder="Enter Date Published" id="published" required></input></div>'
                        button = '<br><button type="submit" class="btn btn-warning" onclick="update('+id+')">Update</button>'
                        feedback = '<span id="feedback"></span>'
                        content += title + author + totalpages + type + published + button + " " + feedback
                    });
                    $('#edit').html(content);
                },
                error: function (response) {
                    console.log(response);
                }
            })
        }

    function getResources() {
        content = "";
        $.ajax({
            url: '/book',
            type: 'get',
            crossDomain: true,
            dataType: 'json',
            success: function (response) {
                console.log(response);
                $.each(response.hasil.slice(0,501), function (key,value) {
                    content += "<tr><td>" + value.id + "</td><td>" + value.title + "</td><td>" + value.author + "</td><td>" + value.totalpages + "</td><td>" + value.type + "</td><td>" + value.published + '</td><td><button type="submit" class="btn btn-warning" onclick="submit(' + value.id + ')">Edit</button></td></tr>';
                });
                $('#hasil').html(content);
            },
            error: function (response) {
                console.log(response);
            }
        })
    }
    $(document).ready(
        function() {
            getResources();
        }
    );
    $("button").click(
            function() {
                getResources();
            }
    );

    </script>
</html>
