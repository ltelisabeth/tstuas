<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>

    <div class="container">
    </div>

    <br>
    <br>
    <div class="container">
    
        
        <h2>Delete Book</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <br>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Number of Pages</th>
                        <th scope="col">Book Types</th>
                        <th scope="col">Date Published</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="thead-light" id="hasil"></tbody>
            </table>
    
            <br>    
        </div>
        <a id="feedback"></a>
        </div>
    </div>
</body>
    <script>
        function deletee(id) {
            $.ajax({
                url: '/delete/' + id,
                method: 'delete',
                success: function (response) {
                    console.log(response);
                    $('#feedback').html('Book deleted successfully!');
                    setTimeout(function() {
                        window.location.reload();
                    }, 2000);
                },
                error: function (response) {
                    console.log(response);
                }
            })
        }
        function getResources() {
        content = "";
        $.ajax({
            url: '/book',
            type: 'get',
            crossDomain: true,
            dataType: 'json',
            success: function (response) {
                console.log(response);
                $.each(response.hasil.slice(0,501), function (key,value) {
                    content += "<tr><td>" + value.id + "</td><td>" + value.title + "</td><td>" + value.author + "</td><td>" + value.totalpages + "</td><td>" + value.type + "</td><td>" + value.published + '</td><td><button type="submit" class="btn btn-danger" onclick="deletee(' + value.id + ')">Delete</button></td></tr>';
                });
                $('#hasil').html(content);
            },
            error: function (response) {
                console.log(response);
            }
        })
    }
        $(document).ready(
            function() {
                getResources();
            }
    );
    $("button").click(
            function() {
                getResources();
            }
    );
    </script>
